<div class="auth__wrapper">
  <form role="form" name="loginForm" class="auth__form" novalidate>
    <img src="./img/logo_fox.png" alt="brand" class="auth__logo">
    <p class="auth__title">Log into your account</p>
    <div class="form-group">
      <input type="email"
             name="email"
             placeholder="Your email"
             class="form-control"
             ng-model="vm.email"
             required>
      <p class="text-danger"
         ng-show="(loginForm.email.$error.required && !loginForm.email.$pristine) || (loginForm.email.$pristine && vm.submitted)">Oops! Email is required.</p>
      <p class="text-danger"
         ng-show="loginForm.email.$error.email && !loginForm.email.$pristine">Oops! Email is incorrect.</p>
    </div>
    <div class="form-group">
      <input type="password"
             name="password"
             placeholder="Your password"
             class="form-control"
             ng-model="vm.password"
             required>
      <p class="text-danger"
         ng-show="(loginForm.password.$error.required && !loginForm.password.$pristine) || (loginForm.password.$pristine && vm.submitted)">Oops! Password is required.</p>
    </div>
    <button type="submit" class="btn auth__button" ng-click="vm.login(loginForm.$valid)">Login</button>
  </form>
  <div class="auth__link">
    <span class="auth__link__text">Don't have an account? </span>
    <a ui-sref="registration">Get Started</a>
  </div>
</div>
