<section class="lists">
  <div class="lists__header">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand lists__navbar" href="#">
            <img alt="Brand" src="./img/logo.png" class="lists__logo">
          </a>
        </div>
        <!-- /.navbar-header -->
        <div class="navbar-right">
          <div class="lists__userdata">
            <img src="./img/default-profile.png" alt="avatar" class="img-circle lists__avatar">
            <p class="lists__username">Trello user</p>
          </div>
          <!-- /.lists__userdata -->
        </div>
        <!-- /.navbar-right -->
      </div>
      <!-- /.container-fluid -->
    </nav>
    <!-- /.navbar -->
  </div>
  <!-- /.lists__header -->
  <div class="lists__wrapper">
    <div class="list__wrapper" ng-repeat="list in vm.listsTitle">
      <list data="list"></list>
    </div>
    <div class="list__wrapper list__new well well-sm">
        Add a list...
      </div>
  </div>
  <!-- /.lists__wrapper -->
</section>
<!-- /.lists -->
